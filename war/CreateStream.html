<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Create A Stream</title>
</head>

<!--  APT: this can be static so we put in html not jsp. Note that the added stream may take a few seconds to show up, 
so the ViewAllStreams.jsp that createStreamServlet redirects to may not contain the stream that's just been added -->
<body>
	<h1>Create a stream</h1>

	<form name="createStreamInput" action="createStreamServlet"
		method="get">
		<table>
			<tr>
		  		<td> <input type="text" name="streamName"></td>
		  		<td> <input type="text" name="tags" rows="3"></td>
			</tr> 
			<tr>
		  		<td>Name your stream</td>
		  		<td>Tag your stream</td>
			</tr>
			<tr>
				<td></td>
				<td><input type="text"	name="url"></td>

			</tr>
			<tr>	
				<td></td>
				<td>URL to cover image</td>
		</table>
		
		<input type="submit" value="Create Stream">
	</form>

<!-- <p>DEBUG: Content from CreateStream.html</p> -->

</body>
</html>
